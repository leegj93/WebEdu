<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img
            id="dino"
            width="100px"
            height="100px" 
            src="https://art.pixilart.com/d8a5d6f1f1f432a.png" 
            alt="google-dino">
    </div>
    <script>
        const bg = document.querySelector('.bg')
        const dino = bg.querySelector('#dino')
        let x = 0
        let y = 0

        document.addEventListener('keydown', function(e) {
            if (e.key == ' ') {
                console.log('spacebar')
            } else if (e.key == "ArrowLeft") {
                console.log('left')
                x += 20
                dino.style.marginRight = `${x}px`
            } else if (e.key == "ArrowRight") {
                x += 20
                dino.style.marginLeft = `${x}px`
            } else if (e.key == "ArrowUp") {
                console.log('up')
                y += 20
                dino.style.marginBottom = `${y}px`
            } else if (e.key == "ArrowDown") {
                console.log("down")
                y += 20
                dino.style.marginTop = `${y}px`
            } else {
                console.log("잘못된 key를 눌렀어요!!!")
            }
        })

    </script>
</body>
</html>
